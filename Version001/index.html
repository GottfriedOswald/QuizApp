<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <!-- Bootstrap einbinden -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="init()">

    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">QuizApp</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card" id="end-screen">
            <img src="img/anniversary_640.png" class="card-img-top end-screen">
            <div class="card-body" style="padding: 0;">
                <h5 class="card-title endscreen-text" id="congratulations-text">Glückwunsch!</h5>
                <div class="x-y-center">
                    <span class="result-text">Du hast <b id="points">0</b> von <b id="questions-amount">0</b> Fragen richtig beantwortet!</span>
                </div>

            </div>
            <div class="x-y-center bg-puzzle">
                <button type="button" class="btn btn-primary" onclick="restart_quiz()" id="restart-button">Quiz neu starten</button>
            </div>
        </div>

        <div class="card quiz-card d-none" id="play-screen">
            <img src="img/quiz-bg-small.jpg" class="card-img-top">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%" id="progress-bar">75%</div>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card mb-2" onclick="checkAnswer('answer_1')">
                    <div class="card-body answertext" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2" onclick="checkAnswer('answer_2')">
                    <div class="card-body answertext" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2" onclick="checkAnswer('answer_3')">
                    <div class="card-body answertext" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2" onclick="checkAnswer('answer_4')">
                    <div class="card-body answertext" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="questionNumber">1</b> von <b id="numberOfQuestions">1</b> Fragen</span>
                    <button type="button" class="btn btn-primary" onclick="nextQuestion()" id="next-button" disabled>Nächste Frage</button>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
